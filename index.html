<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wellness Journey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Home Screen -->
        <section id="home" class="screen active">
            <header class="app-header">
                <h1>Good morning</h1>
                <p>Ready for a great day?</p>
            </header>

            <div class="card mood-tracker">
                <h2>How are you feeling?</h2>
                <div class="mood-icons">
                    <button class="mood-btn" data-mood="energized">
                        <span class="icon">‚ö°</span>
                        <span class="label">Energized</span>
                    </button>
                    <button class="mood-btn" data-mood="neutral">
                        <span class="icon">üòê</span>
                        <span class="label">Neutral</span>
                    </button>
                    <button class="mood-btn" data-mood="sluggish">
                        <span class="icon">üêå</span>
                        <span class="label">Sluggish</span>
                    </button>
                </div>
            </div>

            <div class="fab-container">
                <button id="quick-log-btn" class="fab">+</button>
            </div>
        </section>

        <!-- Journal Screen -->
        <section id="journal" class="screen">
            <header class="app-header">
                <h1>Food Journal</h1>
                <p>Nourish your body</p>
            </header>

            <div class="input-group">
                <input type="text" id="food-input" placeholder="What did you eat?">
                <input type="number" id="calorie-input" placeholder="Kcal">
                <button id="add-food-btn">Add</button>
            </div>

            <ul id="food-list" class="food-list">
                <!-- Items will be added here -->
            </ul>
        </section>

        <!-- Hydration Screen -->
        <section id="hydration" class="screen">
            <header class="app-header">
                <h1>Hydration</h1>
                <p>Stay refreshed</p>
            </header>

            <div class="water-visual">
                <div class="bottle">
                    <div class="water-level" id="water-level" style="height: 0%;"></div>
                </div>
                <div class="water-text">
                    <span id="water-amount">0</span> ml
                </div>
            </div>

            <div class="water-controls">
                <button class="water-btn" data-amount="250">+250ml</button>
                <button class="water-btn" data-amount="300">+1 Glass</button>
            </div>
        </section>

        <!-- Journey Screen -->
        <section id="journey" class="screen">
            <header class="app-header">
                <h1>Your Journey</h1>
                <p>Consistency is key</p>
            </header>

            <div class="chart-container">
                <svg id="journey-chart" viewBox="0 0 300 150">
                    <!-- Simple line chart will be drawn here -->
                    <polyline points="0,150 300,150" fill="none" stroke="#e0e0e0" stroke-width="2" />
                </svg>
            </div>

            <div class="stats-summary">
                <div class="stat-item">
                    <span class="stat-val">5</span>
                    <span class="stat-label">Day Streak</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val">12</span>
                    <span class="stat-label">Logged</span>
                </div>
            </div>
        </section>

        <!-- Profile Screen (Placeholder) -->
        <section id="profile" class="screen">
            <header class="app-header">
                <h1>Profile</h1>
            </header>
            <div class="card">
                <p>User Settings</p>
                <p>Goals</p>
                <p>Reminders</p>
            </div>
        </section>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="home">
                <span class="icon">üè†</span>
                <span class="label">Home</span>
            </button>
            <button class="nav-item" data-target="journal">
                <span class="icon">üçé</span>
                <span class="label">Journal</span>
            </button>
            <button class="nav-item" data-target="hydration">
                <span class="icon">üíß</span>
                <span class="label">Water</span>
            </button>
            <button class="nav-item" data-target="journey">
                <span class="icon">üìà</span>
                <span class="label">Journey</span>
            </button>
            <button class="nav-item" data-target="profile">
                <span class="icon">üë§</span>
                <span class="label">Profile</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>

</html>
